<!DOCTYPE html>
<html>
  <head>
    <title>Panier</title>
    <style>
      /* Votre style CSS ici */
      body {
        background-color: rgb(157, 149, 192);
      }
      .item {
        background-color: white;
        border: 1px solid grey;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
      }
      h1 {
        text-align: center;
      }
      form {
        background-color: white;
        border: 1px solid grey;
        border-radius: 5px;
        margin-top: 20px;
        padding: 10px;
      }
      label, input {
        display: block;
        margin-bottom: 10px;
      }
      button[type="submit"] {
        background-color: rgb(54, 162, 235);
        border: none;
        border-radius: 5px;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Panier</h1>
    <div id="cart"></div>
    
    <form>
      <h2>Se connecter et commander</h2>
      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>
      <label for="fullname">Nom complet :</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="address">Adresse de livraison :</label>
      <input type="text" id="address" name="address" required>
      <button onclick="checkout()">Passer la commande</button>

    </form>

    <script>
      const cart = document.getElementById('cart');
      const cartItems = JSON.parse(localStorage.getItem('cartItems'));

      // Fonction pour afficher les articles du panier
      function displayCart() {
        // Vider le contenu précédent du panier
        cart.innerHTML = '';

        // Afficher chaque article dans le panier
        cartItems.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.classList.add('item');
          itemElement.innerHTML = `
            <h3>Article ${item.id}</h3>
            <p>Quantité : ${item.quantity}</p>
          `;
          cart.appendChild(itemElement);
        });
      }

      // Vérifier si le panier est vide
      if (cartItems && cartItems.length > 0) {
        displayCart();
      } else {
        cart.innerHTML = '<p>Le panier est vide.</p>';
      }

      // Fonction pour passer la commande
      function checkout() {
        alert('Commande passée avec succès !');
        // Vider le panier
        localStorage.removeItem('cartItems');
        // Rediriger vers la page d'accueil
        window.location.href = 'index.html';
      }

     // Fonction pour traiter la soumission du formulaire
const form = document.querySelector('form');
form.addEventListener('submit', (event) => {
  event.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const fullname = document.getElementById('fullname').value;
  const address = document.getElementById('address').value;
  const city = document.getElementById('city').value;
  const postcode = document.getElementById('postcode').value;
  
  // Vérifier que tous les champs ont été remplis
  if (email && password && fullname && address && city && postcode) {
    // Vérifier les informations de connexion et commander
    if (email === 'test@example.com' && password === '1234') {
      checkout();
    } else {
      alert('Adresse email ou mot de passe incorrect.');
    }
  } else {
    alert('Veuillez remplir tous les champs.');
  }
});


    </script>
  </body>
</html>
